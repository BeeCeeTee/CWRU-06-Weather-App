<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Tracking App</title>
</head>

<body>
    <header>
        <div class="top-banner">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-3 search-bar my-2">
                <h2>Search for a City:</h2>
                <form id="search-form">
                    <Input id="search" type="text" placeholder="City Name" class="my-2">
                    <button class="btn btn-primary my-2">Search</button>
                </form>
            </div>
            <div class="col-9 weather-area my-2">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
